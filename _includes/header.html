<h1>Zobten-workflow</h1>

<p class="view">
    <a href="https://github.com/7hny/zobten-workflow">View the Project on GitHub<small>7hny/zobten-workflow</small></a>
</p>

<ul class="list-unstyled">
    <li class="{% if page.url == '/' %}active{% endif %}"><a href="{{site.baseurl}}/">Home</a></li>
    <li class="{% if page.url contains 'tutorials' %}active{% endif %}"><a href="{{site.baseurl}}/tutorials/">Tutorials</a>
        {% if page.page-type == 'tutorial' %}
            <ul>
                {% for tutorial in site.pages %}
                    {% if tutorial.page-type == 'tutorial' %}
                        <li class="{% if page.url contains tutorial.folder %}active{% endif %}"><a href="{{site.baseurl}}{{tutorial.url}}">{{tutorial.title}}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
</ul>
