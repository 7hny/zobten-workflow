---
layout: default
---
<section>
    <h2>Tutorials</h2>
    <ul class="list-unstyled">

        {% for tutorial in site.posts %}
        <li>
            <a href="{{site.baseurl}}{{tutorial.url}}"><h3>{{tutorial.title}}</h3></a>
            <p>{{tutorial.meta}}</p>
        </li>
        {% endfor %}

    </ul>
</section>
