---
layout: default
---

<h2>Tutorials</h2>
<ul class="list-unstyled">

    {% for tutorial in site.pages %}
        {% if tutorial.page-type == 'tutorial' %}
        <li>
            <strong><a href="{{site.baseurl}}{{tutorial.url}}">{{tutorial.title}}</a></strong>
            <p>{{tutorial.meta}}</p>
        </li>
        {% endif %}
    {% endfor %}

</ul>
