---
layout: default
---
<section>
    <h3>Tutorials</h3>
    <ul class="list-unstyled">

        {% for tutorial in site.categories.tutorials %}
        <li>
            <a href="{{site.baseurl}}{{tutorial.url}}">{{tutorial.title}}</a>
            <p>{{tutorial.meta}}</p>
        </li>
        {% endfor %}

    </ul>
</section>
